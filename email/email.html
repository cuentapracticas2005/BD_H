<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <form class="bg-white p-6 rounded shadow max-w-md mx-auto" action="" method="POST">
        <h2 class="text-xl font-bold mb-4">Enviar Email</h2>
        <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Tu nombre</label>
            <input type="text" name="nombre" class="border rounded px-2 py-1 w-full" required>
        </div>
        <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Tu correo</label>
            <input type="email" name="email" class="border rounded px-2 py-1 w-full" required>
        </div>
        <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Asunto</label>
            <input type="text" name="asunto" class="border rounded px-2 py-1 w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Mensaje</label>
            <textarea name="mensaje" rows="4" class="border rounded px-2 py-1 w-full" required></textarea>
        </div>
        <button type="submit" name="enviar"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button><br><br>
        <div>
            <a href="../index.html" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">cerrar sesi√≥n</a>
        </div>
    </form>
</body>

</html>
