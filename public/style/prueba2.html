<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar con Desplegable</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- ENCABEZADO -->
  <header class="bg-blue-600 text-white">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
      
      <!-- Logo -->
      <h1 class="text-lg font-bold">Mi Web</h1>
      
      <!-- Botón Desplegable -->
      <div class="relative">
        <button id="menuButton" class="px-4 py-2 bg-blue-800 rounded-md hover:bg-blue-700 focus:outline-none">
          Opciones ⌄
        </button>

        <!-- Menú desplegable -->
        <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Perfil</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Configuración</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    // JS para mostrar/ocultar el menú
    const menuButton = document.getElementById('menuButton');
    const menuDropdown = document.getElementById('menuDropdown');

    menuButton.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    // Cerrar el menú si se hace click fuera
    window.addEventListener('click', (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
