<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">

    <!--Barra de Navegación-->
    <div>
        <div id="barraNavAdmin" class="row"></div>
    </div>

    <div class="max-w-7x2 mx-auto">
        <div>
            <label class="block text-sm font-medium mb-1">SELECCIONE EL TIPO DE DOCUMENTO A BUSCAR: </label>
            <select name="tipo_documento" class="border rounded px-2 py-1 w-32" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="P_bombas">Plano-Bombas</option>
                <option value="P_componentes">Plano-Componentes</option>
                <option value="P_partes">Planos-Partes</option>
            </select>
        </div><br>

        <!-- Botones de administración -->
        <div class="flex gap-4 mb-4">
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                onclick="document.getElementById('modalAgregar').classList.remove('hidden')">
                Agregar Nuevo Documento
            </button>
        </div>

        <!-- Filtros -->
        <form class="bg-white p-6 rounded shadow mb-8 flex flex-wrap gap-4 items-end">
            <div>
                <label class="block text-sm font-medium mb-1">Año</label>
                <select name="anio" class="border rounded px-2 py-1 w-40" required>
                    <option value="" disabled selected>Selecciona año</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Mes</label>
                <select name="mes" class="border rounded px-2 py-1 w-40" required>
                    <option value="" disabled selected>Selecciona mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Descripción</label>
                <input type="text" name="descripcion" class="border rounded px-2 py-1 w-40" placeholder="Descripción">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Número de Plano</label>
                <input type="text" name="numero_plano" class="border rounded px-2 py-1 w-32" placeholder="N° Plano">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Tamaño</label>
                <select name="tamano" class="border rounded px-2 py-1 w-46" required>
                    <option value="" disabled selected>Selecciona tamaño</option>
                    <option value="A0">A0</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Versión</label>
                <input type="text" name="version" class="border rounded px-2 py-1 w-20" placeholder="Versión">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Nombre del Dibujante</label>
                <input type="text" name="dibujante" class="border rounded px-2 py-1 w-40" placeholder="Dibujante">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Dibujado en</label>
                <select name="dibujado_en" class="border rounded px-2 py-1 w-38" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="AC">AC</option>
                    <option value="SketchUp">SketchUp</option>
                </select>
            </div><br><br>
            <div class="flex gap-2">
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buscar</button><br>
                <button type="reset"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Limpiar</button>
            </div>
        </form>

        <!-- Tabla de resultados -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded shadow">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="px-4 py-2">Año</th>
                        <th class="px-4 py-2">Mes</th>
                        <th class="px-4 py-2">Descripción</th>
                        <th class="px-4 py-2">Número de Plano</th>
                        <th class="px-4 py-2">Tamaño</th>
                        <th class="px-4 py-2">Versión</th>
                        <th class="px-4 py-2">Nombre del Dibujante</th>
                        <th class="px-4 py-2">Dibujado en</th>
                        <th class="px-4 py-2">Ver PDF</th>
                        <th class="px-4 py-2">Descargar PDF</th>
                        <th class="px-4 py-2">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">2021</td>
                        <td class="border px-4 py-2">Abril</td>
                        <td class="border px-4 py-2">Plano de edificio</td>
                        <td class="border px-4 py-2">12345</td>
                        <td class="border px-4 py-2">A1</td>
                        <td class="border px-4 py-2">v1</td>
                        <td class="border px-4 py-2">Juan Pérez</td>
                        <td class="border px-4 py-2">CAD</td>
                        <td class="border px-4 py-2 text-center">
                            <a href="docs/ejemplo1.pdf" target="_blank" class="text-blue-600 underline">Ver</a>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <a href="docs/ejemplo1.pdf" download class="text-green-600 underline">Descargar</a>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700"
                                onclick="document.getElementById('modalEliminar').classList.remove('hidden')">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">2021</td>
                        <td class="border px-4 py-2">Mayo</td>
                        <td class="border px-4 py-2">Plano de casa</td>
                        <td class="border px-4 py-2">67890</td>
                        <td class="border px-4 py-2">A2</td>
                        <td class="border px-4 py-2">v2</td>
                        <td class="border px-4 py-2">Ana Gómez</td>
                        <td class="border px-4 py-2">CAD</td>
                        <td class="border px-4 py-2 text-center">
                            <a href="docs/ejemplo2.pdf" target="_blank" class="text-blue-600 underline">Ver</a>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <a href="docs/ejemplo2.pdf" download class="text-green-600 underline">Descargar</a>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Puedes agregar más filas aquí -->
                </tbody>
            </table>
        </div>
        <br>
        <!-- Insercion del modal -->
        <div id="modalContainer"></div>
        <div id="modalContainerEliminar"></div>
        <script src="../modals/modal_agregar_archivo/m_agregar_archivo.js"></script>
        <script src="../modals/modal_eliminar_archivo/m_eliminar_archivo.js"></script>

        <!-- Barra de Navegación -->
        <script src="./extraction/barra_nav.js"></script>
    </div>
