<!DOCTYPE html>
<!--
DOCUMENTACIÓN — LOGIN

El enfoque es *mobile-first*: en móviles el layout es vertical (columna),
y desde "md" (≥768px) se vuelve horizontal (fila).

Breakpoints por defecto en Tailwind:
- sm: 640px, md: 768px, lg: 1024px, xl: 1280px, 2xl: 1536px

Convenciones de Tailwind usadas:
- Las clases son utilitarias, se aplican directamente al HTML.
- Prefijos responsivos (md:, lg:) activan una clase desde ese breakpoint.
- Variantes de estado (hover:, focus:) aplican estilos en interacción.
====================================================================
-->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../style.css" rel="stylesheet">
</head>

<!--
BODY: Layout principal

Clases aplicadas:
- h-screen  : hace que el body tenga altura igual a la ventana.
- flex      : activa Flexbox para organizar hijos.
- flex-col  : dirección de apilado vertical (para móviles).
- md:flex-row: desde md (≥768px) cambia a disposición horizontal.
- bg-gray-50: color de fondo gris muy claro (paleta Tailwind).
-->
<body class="h-screen flex flex-col md:flex-row bg-gray-50">

  <!--
  SECCIÓN IZQUIERDA:
  
  Clases del contenedor:
  - hidden       : oculta completamente en pantallas pequeñas.
  - md:block     : a partir de md (≥768px) se muestra como bloque.
  - md:w-1/2     : en md ocupa la mitad del ancho total.
  - lg:w-2/3     : en lg ocupa dos tercios del ancho (imagen gana espacio).
  - h-full       : altura completa del contenedor padre (el body).
  - relative     : posicionamiento relativo (útil si agregas elementos absolutos).
  - clip-punta   : aplica el recorte poligonal definido en el <style>.
  -->
  <div class="hidden md:block md:w-1/2 lg:w-2/3 h-full relative clip-punta">
    <!--
    Imagen insertada:
    - w-full    : la imagen ocupa todo el ancho del contenedor.
    - h-full    : la imagen ocupa todo el alto del contenedor.
    - object-cover: la imagen cubre completamente el contenedor
                    manteniendo proporción; puede recortar exceso
                    para evitar deformación.
    -->
    <img src="../src/img/bombas2.jpg" alt="Imagen corporativa de la empresa" class="w-full h-full object-cover">
  </div>

  <!--
  SECCIÓN DERECHA:
  
  Clases del contenedor:
  - w-full     : en móviles ocupa todo el ancho.
  - md:w-1/2   : desde md ocupa la mitad.
  - lg:w-1/3   : desde lg ocupa un tercio (formulario más compacto).
  - flex       : activamos Flexbox para organizar el contenido interno.
  - flex-col   : apilado vertical de hijos (imagen arriba, luego formulario).
  - items-center: centra horizontalmente el contenido.
  - p-8        : padding (espaciado interno) de 2rem en todos los lados.
  -->
  <div class="w-full md:w-1/2 lg:w-1/3 flex flex-col items-center p-8">

    <!--
    IMAGEN SOBRE LOGIN LOGO
  
    Contenedor:
    - mb-8     : margen inferior grande para separar del formulario.
    - w-full   : ancho completo del padre (columna derecha).
    - max-w-md : limita el ancho máximo a 28rem (~448px) para
                 mantener una columna centrada y legible.
    -->
    <br>
    <div class="mb-8 w-full max-w-md">
      <!--
      Imagen del logo:
      - w-full       : usa todo el ancho disponible del contenedor.
      - h-auto       : mantiene la proporción original (altura automática).
      - object-contain: asegura que la imagen completa sea visible sin recorte
      - filter       : habilita filtros CSS de Tailwind en este elemento.
      - contrast-75  : reduce el contraste al 75% (filtro visual suave).
      - rounded-lg   : bordes redondeados grandes (estética moderna).
      -->
      <img src="../src/img/HIDROSTAL3.png" alt="Imagen decorativa"
        class="w-full h-auto object-contain filter contrast-75 rounded-lg">
    </div>
    <br><br>

    <!--
    CONTENEDOR DEL FORMULARIO
    Clases:
    - bg-white   : fondo blanco.
    - rounded-xl : bordes redondeados.
    - p-8        : padding interno generoso (2rem).
    - w-full     : ocupa todo el ancho disponible (hasta max-w).
    - max-w-md   : ancho máximo de 28rem (~448px).
    - shadow-lg  : sombra pronunciada para elevar la tarjeta.
    -->
    <div class="bg-white rounded-xl p-8 w-full max-w-md shadow-lg">

      <!--
      ENCABEZADO DEL FORMULARIO
      - text-center : centrado de texto.
      - mb-8        : separación inferior amplia.
      Título:
      - text-3xl   : tamaño grande (~30px).
      - font-bold  : peso de fuente alto.
      - text-gray-800 : gris oscuro, mejor legibilidad en blanco.
      - mb-2       : espacio inferior corto antes del subtítulo.
      Subtítulo:
      - text-gray-600 : gris medio (menos jerárquico que el título).
      -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Inicio de sesión</h1>
        <p class="text-gray-600">Ingrese sus credenciales para acceder al sistema</p>
      </div>

      <form>
        <!-- Campo: Correo electrónico -->
        <div class="mb-5">
          
          <!--
          Label:
          - block        : ocupa el ancho completo (línea propia).
          - text-sm      : tamaño de fuente pequeño (coherente con UI).
          - font-medium  : peso medio para resaltar la etiqueta.
          - text-gray-700: gris oscuro adecuados en fondo claro.
          - mb-1         : pequeño margen inferior.
          -->
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Correo electrónico
          </label>

          <!--
          Input email:
          - w-full            : ancho completo del contenedor.
          - px-4 py-3         : padding horizontal 1rem, vertical 0.75rem.
          - border            : borde visible.
          - border-gray-300   : color de borde gris claro.
          - rounded-lg        : bordes redondeados grandes.
          - focus:outline-none: elimina el contorno nativo.
          - focus:ring-2      : anillo de enfoque de 2px (accesibilidad).
          - focus:ring-blue-500: color azul del anillo de enfoque.
          - transition        : suaviza cambios visuales.
          - duration-200      : duración de transición 200ms.
          Placeholder: texto ejemplo para el formato del email.
          -->
          <input type="email" id="email"
            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="usuario@empresa.com">
        </div>

        <!-- Campo: Contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
          </label>

          <input type="password" id="password"
            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="••••••••">
        </div>

        <!--
        Fila: Recordarme + ¿Olvidó su contraseña?
        - flex            : ordena elementos en línea.
        - items-center    : alinea verticalmente al centro.
        - justify-between : separa extremos (izquierda/derecha).
        - mb-6            : margen inferior medio.
        -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <!--
            Checkbox:
            - h-4 w-4         : tamaño de 16x16px.
            - text-blue-600   : color de acento (aplica a pseudo-elementos).
            - focus:ring-blue-500: anillo de enfoque azul al tabular.
            - border-gray-300 : borde del checkbox.
            - rounded         : esquinas levemente redondeadas.
            -->
            <input id="remember-me" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <!--
            Label del checkbox:
            - ml-2        : margen a la izquierda para separar del checkbox.
            - block       : ocupa línea propia (coherencia con label).
            - text-sm     : tamaño pequeño.
            - text-gray-700: gris oscuro.
            -->
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Recordarme
            </label>
          </div>

          <!--
          Enlace "¿Olvidó su contraseña?"
          - text-sm         : tamaño pequeño.
          - text-blue-600   : color principal (coherencia con botones).
          - hover:text-blue-500: tono más claro en hover.
          - transition      : suaviza el cambio de color.
          -->
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition">
            ¿Olvidó su contraseña?
          </a>
        </div>

        <!--
        Botón de envío:
        - w-full            : ocupa todo el ancho (botón de acción principal).
        - bg-blue-600       : fondo azul corporativo.
        - hover:bg-blue-700 : oscurece en hover.
        - text-white        : texto en blanco (contraste AA/AAA según tamaño).
        - font-medium       : peso medio (legibilidad).
        - py-3 px-4         : padding cómodo para clic táctil.
        - rounded-lg        : bordes redondeados.
        - transition duration-200: animación suave.
        - focus:outline-none: elimina contorno nativo.
        - focus:ring-2      : anillo de foco de 2px (accesible).
        - focus:ring-blue-500: color del anillo.
        - focus:ring-offset-2: separa anillo del borde (mejora visibilidad).
        -->
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Iniciar sesión
        </button>
      </form>

      <!--
      Pie del formulario:
      - mt-8         : margen superior amplio para separar del botón.
      - text-center  : centra el texto.
      - text-sm      : tamaño pequeño (contenido secundario).
      - text-gray-500: gris suave (menos jerarquía).
      Enlace:
      - font-medium     : resalta como acción secundaria.
      - text-blue-600   : color de marca.
      - hover:text-blue-500: ligero cambio en hover.
      - transition      : suaviza cambio de color.
      -->
      <div class="mt-8 text-center text-sm text-gray-500">
        ¿No tienes una cuenta?
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition">
          Solicitar acceso
        </a>
      </div>
    </div>
  </div>
</body>
</html>
