<!-- Modal para editar usuario -->
<div id="modalEditar" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-lg relative">
        <button onclick="document.getElementById('modalEditar').classList.add('hidden')"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"><img src="../../../public/img/equis.png"
                width="20px" height="20px" alt="X"></button>
        <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>

        <form class="space-y-6">
            <!-- Información de cuenta -->
            <div class="border-b pb-6">
                <h3 class="text-lg font-semibold mb-4">Información de Cuenta</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nombre de Usuario</label>
                        <input type="text" name="username" class="border rounded px-3 py-2 w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Nueva Contraseña</label>
                        <input type="password" name="new_password" class="border rounded px-3 py-2 w-full"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="La contraseña debe tener al menos 8 caracteres, incluyendo letras y números">
                        <p class="text-sm text-gray-500 mt-1">Dejar en blanco para mantener la actual</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Confirmar Nueva Contraseña</label>
                        <input type="password" name="confirm_new_password" class="border rounded px-3 py-2 w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Rol de Usuario</label>
                        <select name="rol" class="border rounded px-3 py-2 w-full" required>
                            <option value="admin">Administrador</option>
                            <option value="trabajador">Trabajador</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="flex justify-end space-x-4">
                <button type="button" onclick="document.getElementById('modalEditar').classList.add('hidden')"
                    class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
