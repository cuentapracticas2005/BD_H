<div id="modalEmail"
    class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
        <button onclick="document.getElementById('modalEmail').classList.add('hidden')"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"><img src="public/img/equis.png"
                width="20px" height="20px" alt="X"></button>
        <form class="bg-white p-6 rounded shadow max-w-md mx-auto" action="" method="POST">
            <h2 class="text-xl font-bold mb-4">Enviar Email</h2>
            <div class="mb-3">
                <label class="block text-sm font-medium mb-1">Tu nombre</label>
                <input type="text" name="nombre" class="border rounded px-2 py-1 w-full" required>
            </div>
            <div class="mb-3">
                <label class="block text-sm font-medium mb-1">Tu correo</label>
                <input type="email" name="email" class="border rounded px-2 py-1 w-full" required>
            </div>
            <div class="mb-3">
                <label class="block text-sm font-medium mb-1">Asunto</label>
                <input type="text" name="asunto" class="border rounded px-2 py-1 w-full" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Mensaje</label>
                <textarea name="mensaje" rows="4" class="border rounded px-2 py-1 w-full" required></textarea>
                <div>
                    <button type="submit" name="enviar"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
                    <button type="button" onclick="document.getElementById('modalEmail').classList.add('hidden')"
                        class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
                </div>
        </form>
    </div>
</div>
