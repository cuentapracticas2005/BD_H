<!-- Formulario de creación de usuario -->
<div id="modalCreateUser" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-lg relative">
        <button onclick="document.getElementById('modalCreateUser').classList.add('hidden')"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">X</button>
        <form class="bg-white p-8 rounded-lg shadow-md">
            <!-- Información de cuenta -->
            <div class="border-b pb-6">
                <h2 class="text-xl font-semibold mb-4">Información de Cuenta</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nombre de Usuario</label>
                        <input type="text" name="username" class="border rounded px-3 py-2 w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Contraseña</label>
                        <input type="password" name="password" class="border rounded px-3 py-2 w-full"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="La contraseña debe tener al menos 8 caracteres, incluyendo letras y números"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Confirmar Contraseña</label>
                        <input type="password" name="confirm_password" class="border rounded px-3 py-2 w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Rol de Usuario</label>
                        <select name="rol" class="border rounded px-3 py-2 w-full" required>
                            <option value="" disabled selected>Seleccionar rol</option>
                            <option value="dibujante">Administrador</option>
                            <option value="supervisor">Planta</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="flex justify-end space-x-4">
                <button type="reset" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">
                    Limpiar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Crear Usuario
                </button>
            </div>
    </div>
    </form>
</div>
</div>
